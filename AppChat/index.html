<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đồ án Chat App</title>
</head>
<body>

<div id="login-screen" class="container">
    <h2>Đăng Nhập Chat</h2>
    <input type="text" id="username" placeholder="Tên đăng nhập (user)" value="long">
    <input type="password" id="password" placeholder="Mật khẩu (pass)" value="12345">
    <div class="buttons">
        <button onclick="handleLogin()">Đăng Nhập</button>
        <button onclick="handleRegister()">Đăng Ký</button>
    </div>
    <p id="login-status" class="status-text"></p>
</div>

<div id="chat-screen" class="container hidden">
    <div class="sidebar">
        <h3>Danh sách User</h3>
        <button onclick="getListUser()">Làm mới DS</button>
        <ul id="user-list">
        </ul>
    </div>

    <div class="main-chat">
        <div class="chat-header">
            Chat với: <span id="current-chat-target">Chưa chọn</span>
        </div>

        <div id="chat-content" class="chat-content">
            <div class="message system">Hãy chọn một người để bắt đầu chat</div>
        </div>

        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Nhập tin nhắn...">
            <button onclick="sendMessage()">Gửi</button>
        </div>
    </div>
</div>

</body>
</html>
